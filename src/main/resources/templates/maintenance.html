<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Mantenimiento de películas</h3>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Lenguaje</th>
            <th>Precio de alquiler (USD)</th>
            <th colspan="2">Acciones</th>
        </tr>
        <tr th:each="film : ${films}">
            <td>
                <a th:href="@{/maintenance/detail/{id}(id=${film.filmId()})}">
                    <span th:text="${film.filmId()}"></span>
                </a>
            </td>
            <td th:text="${film.title()}"></td>
            <td th:text="${film.language()}"></td>
            <td th:text="${film.rentalRate()}"></td>
            <td>
                <a th:href="@{/maintenance/edit/{id}(id=${film.filmId()})}">
                    Editar
                </a>
            </td>
            <td>Eliminar</td>
        </tr>
    </table>

</div>

</body>
</html>
